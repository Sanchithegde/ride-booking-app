<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Ride</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    #ride-info {
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 100%;
      margin-bottom: 2rem;
    }

    #map {
      height: 50vh;
      width: 100%;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
      padding: 0.5rem;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
    }

    .btn-container button {
      width: 48%;
    }
  </style>
</head>
<body>
  <a href="dashboard.html"><button>‚Üê Back to Dashboard</button></a>

  <h2>Live Ride Tracking</h2>

  <div id="ride-info"></div>

  <div id="map"></div>

  <div class="status" id="ride-status">Status: Not Picked Up</div>

  <div class="btn-container">
    <button id="start-ride">Start Ride</button>
    <button id="end-ride" disabled>End Ride</button>
  </div>

  <script src="track.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpwqMbmH8eJHOhkSHOvRuNZu_j76sUzss&libraries=places&callback=initMap" async defer></script>
</body>
</html>
