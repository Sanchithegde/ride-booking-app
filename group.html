<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create / Manage Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="group-container">
    <a href="dashboard.html"><button style="margin-bottom: 1rem;">← Back to Dashboard</button></a>
    
    <h2>Create or Update Group</h2>

    <form id="group-form">
      <div class="form-group">
        <label for="group-name">Group Name</label>
        <input type="text" id="group-name" placeholder="e.g. Family" required />
      </div>

      <div class="form-group">
        <label for="members">Members (comma-separated emails)</label>
        <input type="text" id="members" placeholder="e.g. john@example.com, jane@example.com" required />
      </div>

      <button type="submit">Save Group</button>
    </form>

    <div id="confirmation-message" style="margin-top: 1rem;"></div>

    <div id="existing-group" style="margin-top: 2rem;">
      <h3>Current Group</h3>
      <p id="group-display-name">No group created yet.</p>
      <ul id="member-list"></ul>
    </div>
  </div>

  <script type="module" src="group.js"></script>
</body>
</html>
